<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spin & Win | LecToGo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@master/Winwheel.min.js"></script>
  <style>
    html, body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding-top: 20px;
      text-align: center;
    }
    .canvas-container {
      width: 90%; max-width: 350px; margin: 10px auto;
    }
    .pointer {
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-top: 20px solid #333;
      margin: 10px auto;
    }
    .spin-btn, .copy-btn {
      background-color: #3b82f6;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 50px;
      margin-top: 15px;
      cursor: pointer;
    }
    .copy-btn { background-color: #4caf50; font-size: 14px; padding: 10px 20px; }
    .result, #copyMessage { margin-top: 10px; font-size: 16px; }
    #copyMessage { font-size: 14px; color: green; }
  </style>
</head>
<body>
  <h1>üéâ Snurra & vinn laddkrediter varje dag!</h1>
  <div id="streakBar"></div>
  <div class="pointer"></div>
  <div class="canvas-container">
    <canvas id="canvas" width="350" height="350"></canvas>
  </div>
  <button class="spin-btn" onclick="spin()">üéØ Snurra hjulet</button>
  <div class="result" id="result"></div>

  <script>
    const backendScriptURL = "https://script.google.com/macros/s/AKfycbwfOZfwZ2chXrdIjxg1g05StEeiHaCTQDSL3mbOfrmOVdvWKzmAINNnJ80P4yjTF25d/exec";
    const streakScriptURL = "https://script.google.com/macros/s/AKfycbxC035Wq-cOtNZXClfmdKPLxSn_NdOblFc9EIMCMm_vdV9MuMUbdiqjWtD9gEMZbwe6/exec";

    const segments = [
      { fillStyle: '#42a5f5', text: '5 kr' },
      { fillStyle: '#1e88e5', text: '10 kr' },
      { fillStyle: '#008F4C', text: '20 kr' },
      { fillStyle: '#FF404A', text: '0 kr' },
      { fillStyle: '#42a5f5', text: '5 kr' },
      { fillStyle: '#4caf50', text: '100 kr' }
    ];
    const probabilities = [0.4, 0.15, 0.05, 0.445, 0.4, 0.005];

    const theWheel = new Winwheel({
      canvasId: 'canvas',
      numSegments: segments.length,
      outerRadius: 170,
      segments: segments,
      textFontFamily: 'Poppins',
      textFontSize: 28,
      textFillStyle: '#FFF',
      animation: {
        type: 'spinToStop',
        duration: 5,
        spins: 5,
        callbackFinished: handleResult
      }
    });

    let preloadedCode = '';
    let selectedSegmentText = '';

    function getUserId() {
      const params = new URLSearchParams(window.location.search);
      let id = params.get('user_id');
      if (!id) {
        id = localStorage.getItem('userId') || 'user-' + Date.now();
        localStorage.setItem('userId', id);
      }
      return id;
    }

    function canSpin() {
      return localStorage.getItem('lastSpinDate') !== new Date().toISOString().split('T')[0];
    }

    function saveSpinDate() {
      const today = new Date().toISOString().split('T')[0];
      localStorage.setItem('lastSpinDate', today);
    }

    function spin() {
      if (!canSpin()) {
        document.getElementById('result').innerHTML = '‚è∞ Du har redan snurrat idag!';
        return;
      }
      const userId = getUserId();
      saveSpinDate();

      const rand = Math.random();
      let cumulative = 0, segmentIndex = 0;
      for (let i = 0; i < probabilities.length; i++) {
        cumulative += probabilities[i];
        if (rand < cumulative) {
          segmentIndex = i + 1;
          break;
        }
      }
      selectedSegmentText = segments[segmentIndex - 1].text;

      // H√§mta kod i bakgrunden
      let category = 0;
      switch (selectedSegmentText) {
        case '5 kr': category = 1; break;
        case '10 kr': category = 2; break;
        case '20 kr': category = 3; break;
        case '100 kr': category = 4; break;
      }

      fetch(`${backendScriptURL}?value_category=${category}&user_id=${userId}`)
        .then(res => res.json())
        .then(data => preloadedCode = data.code || '')
        .catch(() => preloadedCode = '');

      // Snurra
      theWheel.stopAnimation(false);
      theWheel.rotationAngle = 0;
      theWheel.animation.stopAngle = theWheel.getRandomForSegment(segmentIndex);
      theWheel.startAnimation();
    }

    function handleResult(segment) {
      const resultDiv = document.getElementById('result');
      const userId = getUserId();

      if (segment.text === '0 kr') {
        fetch(`${backendScriptURL}?value_category=0&user_id=${userId}`);
        resultDiv.innerHTML = 'üòî Tyv√§rr blev det ingen vinst idag ‚Äì prova igen imorgon!';
        updateCachedStreak();
        return;
      }

      resultDiv.innerHTML = `üéâ Du vann: ${segment.text}!<br/>Din kod: <strong id="promoCode">${preloadedCode}</strong><br/><button class="copy-btn" onclick="copyCode()">üìã Kopiera koden</button><div id="copyMessage"></div>`;
      updateCachedStreak();
    }

    function updateCachedStreak() {
      const today = new Date().toISOString().split('T')[0];
      let cached = JSON.parse(localStorage.getItem('cachedStreak') || '{}');
      const newStreak = (cached.date === today ? cached.streak : (cached.streak || 0) + 1);
      localStorage.setItem('cachedStreak', JSON.stringify({ date: today, streak: newStreak }));
      displayStreakBarFromCache(newStreak);
    }

    function displayStreakBarFromCache(streak) {
      const bar = document.getElementById('streakBar');
      let html = '<div style="display:flex;justify-content:center;gap:6px;">';
      for (let i = 1; i <= 7; i++) {
        html += `<div style="width:${i === 7 ? 40 : 20}px;height:20px;background:${i <= streak ? '#f97316' : (i === 7 ? '#facc15' : '#e5e7eb')};border-radius:4px;${i === 7 ? 'font-size:10px;font-weight:bold;display:flex;align-items:center;justify-content:center;' : ''}">${i === 7 ? 'üéØ' : ''}</div>`;
      }
      html += '</div><div style="margin-top:6px;font-size:14px;">' + (streak < 7 ? `Snurra ${7 - streak} dagar till f√∂r bonusspel!` : `üéâ Du har l√•st upp bonusutmaningen!`) + '</div>';
      bar.innerHTML = html;
    }

    function refreshStreakFromServer(userId) {
      fetch(`${streakScriptURL}?get_dates=true&user_id=${userId}`)
        .then(res => res.json())
        .then(data => {
          const streak = calculateStreak(data.dates || []);
          localStorage.setItem('cachedStreak', JSON.stringify({ date: new Date().toISOString().split('T')[0], streak }));
          displayStreakBarFromCache(streak);
        });
    }

    function calculateStreak(dates) {
      const today = new Date().toISOString().split('T')[0];
      let base = new Date();
      if (!dates.includes(today)) base.setDate(base.getDate() - 1);
      let streak = 0;
      for (let i = 0; i < 7; i++) {
        const check = new Date(base);
        check.setDate(base.getDate() - i);
        if (dates.includes(check.toISOString().split('T')[0])) streak++;
        else break;
      }
      return streak;
    }

    function copyCode() {
      const code = document.getElementById('promoCode').innerText;
      navigator.clipboard.writeText(code).then(() => {
        document.getElementById('copyMessage').innerText = '‚úîÔ∏è Koden kopierad!';
        setTimeout(() => document.getElementById('copyMessage').innerText = '', 2000);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const userId = getUserId();
      const cached = JSON.parse(localStorage.getItem('cachedStreak') || '{}');
      displayStreakBarFromCache(cached.streak || 0);
      refreshStreakFromServer(userId);
    });
  </script>
</body>
</html>
