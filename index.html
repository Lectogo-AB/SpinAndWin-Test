<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Spin & Win | LecToGo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@master/Winwheel.min.js"></script>
  <style>
    html, body {
      text-align: center;
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding-top: 20px;
    }
    #streakBar {
      margin-top: 10px;
      min-height: 60px;
    }
    .bonus-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #f59e0b;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üéâ Snurra & vinn laddkrediter varje dag!</h1>
  <div id="streakBar"><em>Laddar streak...</em></div>

  <script>
    const streakScriptURL = "https://script.google.com/macros/s/AKfycbxC035Wq-cOtNZXClfmdKPLxSn_NdOblFc9EIMCMm_vdV9MuMUbdiqjWtD9gEMZbwe6/exec";
    const bonusPageURL = "https://www.lectogo.com/bonusspel"; // √Ñndra till faktiska bonusspelssidan

    function getUserId() {
      const params = new URLSearchParams(window.location.search);
      let id = params.get('user_id') || localStorage.getItem('userId');
      if (!id) {
        id = 'user-' + Date.now();
        localStorage.setItem('userId', id);
      }
      return id;
    }

    function displayStreakBar(userId) {
      fetch(`${streakScriptURL}?get_dates=true&user_id=${userId}`)
        .then(res => res.json())
        .then(data => {
          const { streak, showBonus } = calculateStreak(data.dates || []);
          const maxStreak = 7;

          let barHTML = '<div style="display: flex; justify-content: center; gap: 6px;">';
          for (let i = 1; i <= maxStreak; i++) {
            barHTML += `<div style="width: 20px; height: 20px; background: ${i <= streak ? '#f97316' : '#e5e7eb'}; border-radius: 4px;"></div>`;
          }
          barHTML += '</div>';

          let text = '';
          if (showBonus) {
            text = `<div style="margin-top: 6px; font-size: 14px; color: #444;">üéâ Bonusspel l√•st upp!</div>
                    <button class="bonus-btn" onclick="window.location.href='${bonusPageURL}'">Starta bonusspel</button>`;
          } else {
            text = `<div style="margin-top: 6px; font-size: 14px; color: #444;">Snurra ${maxStreak - streak} dagar till f√∂r bonusspel!</div>`;
          }

          document.getElementById('streakBar').innerHTML = barHTML + text;
        })
        .catch(() => {
          document.getElementById('streakBar').innerText = '‚ö†Ô∏è Kunde inte h√§mta streak.';
        });
    }

    function calculateStreak(dates) {
      const todayStr = new Date().toISOString().split('T')[0];
      const sortedDates = [...new Set(dates)].sort();
      let streak = 0;

      // Kontrollera streak bakl√§nges fr√•n idag
      let date = new Date();
      for (let i = 0; i < 7; i++) {
        const checkDate = date.toISOString().split('T')[0];
        if (sortedDates.includes(checkDate)) {
          streak++;
          date.setDate(date.getDate() - 1);
        } else {
          break;
        }
      }

      const showBonus = streak === 7;

      // Efter 7 ska streak b√∂rja om fr√•n 1 n√§r man snurrar dagen efter
      if (streak > 7) streak = 1;

      return { streak, showBonus };
    }

    document.addEventListener('DOMContentLoaded', () => {
      const userId = getUserId();
      displayStreakBar(userId);
    });
  </script>
</body>
</html>
