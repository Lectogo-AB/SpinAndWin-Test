<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Spin & Win | LecToGo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@master/Winwheel.min.js"></script>
  <style>
    html, body {
      text-align: center;
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding-top: 20px;
    }
    h1 {
      color: #333;
      font-size: 1.5rem;
    }
    #streakBar {
      margin-top: 12px;
    }
    .canvas-container {
      width: 90%;
      max-width: 350px;
      margin: 10px auto;
    }
    #canvas {
      width: 100%;
    }
    .pointer {
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-top: 20px solid #333;
      margin: 10px auto;
    }
    .spin-btn {
      background-color: #3b82f6;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }
    .result {
      margin-top: 10px;
      font-size: 16px;
    }
    .copy-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 50px;
      font-size: 14px;
      cursor: pointer;
    }
    #copyMessage {
      margin-top: 8px;
      color: green;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üéâ Snurra & vinn laddkrediter varje dag!</h1>
  <div id="streakBar"></div>
  <div class="pointer"></div>
  <div class="canvas-container">
    <canvas id="canvas" width="350" height="350"></canvas>
  </div>
  <button class="spin-btn" onclick="spin()">üéØ Snurra hjulet</button>
  <div class="result" id="result"></div>

  <script>
    const streakScriptUrl = "https://script.google.com/macros/s/AKfycbxC035Wq-cOtNZXClfmdKPLxSn_NdOblFc9EIMCMm_vdV9MuMUbdiqjWtD9gEMZbwe6/exec";

    const segments = [
      {'fillStyle': '#42a5f5', 'text': '5 kr'},
      {'fillStyle': '#4caf50', 'text': '100 kr'},
      {'fillStyle': '#1e88e5', 'text': '10 kr'},
      {'fillStyle': '#FF404A', 'text': '0 kr'},
      {'fillStyle': '#42a5f5', 'text': '5 kr'},
      {'fillStyle': '#008F4C', 'text': '20 kr'}
    ];
    const probabilities = [0.22, 0.02, 0.28, 0.20, 0.23, 0.05];

    const theWheel = new Winwheel({
      canvasId: 'canvas',
      numSegments: segments.length,
      outerRadius: 170,
      segments: segments,
      textFontFamily: 'Poppins',
      textFontSize: 28,
      textFillStyle: '#FFF',
      animation: {
        type: 'spinToStop',
        duration: 5,
        spins: 5,
        callbackFinished: handleResult
      }
    });

    let selectedSegmentText = '';
    let preloadedCode = '';

    function getUserId() {
      const params = new URLSearchParams(window.location.search);
      let id = params.get('user_id');
      if (!id) {
        if (!localStorage.getItem('userId')) {
          id = 'user-' + Date.now();
          localStorage.setItem('userId', id);
        } else {
          id = localStorage.getItem('userId');
        }
      }
      return id;
    }

    function canSpin() {
      const lastSpinDate = localStorage.getItem('lastSpinDate');
      const today = new Date().toISOString().split('T')[0];
      return lastSpinDate !== today;
    }

    function saveSpinDate() {
      const today = new Date().toISOString().split('T')[0];
      localStorage.setItem('lastSpinDate', today);
    }

    function calculateStreak(dates) {
      const today = new Date().toISOString().split('T')[0];
      let streak = 0;

      for (let i = 0; i < 7; i++) {
        const day = new Date(Date.now() - i * 86400000).toISOString().split('T')[0];
        if (dates.includes(day)) {
          streak++;
        } else {
          break;
        }
      }
      return streak;
    }

    function displayStreakBar(userId) {
      fetch(`${streakScriptUrl}?get_dates=true&user_id=${userId}`)
        .then(res => res.json())
        .then(data => {
          const streak = calculateStreak(data.dates || []);
          const maxStreak = 7;
          let barHTML = '<div style="display: flex; justify-content: center; gap: 6px;">';

          for (let i = 1; i <= maxStreak; i++) {
            if (i <= streak) {
              barHTML += `<div style="width: 20px; height: 20px; background: #f97316; border-radius: 4px;"></div>`;
            } else if (i === maxStreak) {
              barHTML += `<div style="width: 40px; height: 20px; background: #facc15; font-size: 10px; font-weight: bold; border-radius: 4px; display: flex; align-items: center; justify-content: center;">üéØ</div>`;
            } else {
              barHTML += `<div style="width: 20px; height: 20px; background: #e5e7eb; border-radius: 4px;"></div>`;
            }
          }
          barHTML += '</div>';
          const belowText = `<div style="margin-top: 6px; font-size: 14px; color: #444;">
            ${streak < 7 
              ? `Snurra ${7 - streak} dagar till f√∂r att l√•sa upp bonusspel med Sparky!` 
              : `üéâ Du har l√•st upp bonusutmaningen ‚Äì startar nu!`}
          </div>`;
          document.getElementById('streakBar').innerHTML = barHTML + belowText;
        })
        .catch(() => {
          document.getElementById('streakBar').innerText = '‚ö†Ô∏è Kunde inte h√§mta streak just nu.';
        });
    }

    function spin() {
      if (!canSpin()) {
        document.getElementById('result').innerHTML = '‚è∞ Du har redan snurrat idag! Kom tillbaka imorgon.';
        return;
      }

      const userId = getUserId();
      saveSpinDate();

      let rand = Math.random();
      let cumulative = 0;
      let segmentIndex = 0;
      for (let i = 0; i < probabilities.length; i++) {
        cumulative += probabilities[i];
        if (rand < cumulative) {
          segmentIndex = i + 1;
          break;
        }
      }

      selectedSegmentText = segments[segmentIndex - 1].text;

      if (selectedSegmentText !== '0 kr') {
        let category;
        switch (selectedSegmentText) {
          case '5 kr': category = 1; break;
          case '10 kr': category = 2; break;
          case '20 kr': category = 3; break;
          case '100 kr': category = 4; break;
        }

        fetch(`https://script.google.com/macros/s/AKfycbxC035Wq-cOtNZXClfmdKPLxSn_NdOblFc9EIMCMm_vdV9MuMUbdiqjWtD9gEMZbwe6/exec?value_category=${category}&user_id=${userId}`)
          .then(r => r.json())
          .then(data => preloadedCode = data.code || 'KOD')
          .catch(() => preloadedCode = 'ERROR');
      }

      const stopAt = theWheel.getRandomForSegment(segmentIndex);
      theWheel.stopAnimation(false);
      theWheel.rotationAngle = 0;
      theWheel.animation.stopAngle = stopAt;
      theWheel.startAnimation();
    }

    function handleResult(segment) {
      const resultDiv = document.getElementById('result');
      if (segment.text === '0 kr') {
        resultDiv.innerHTML = `üòî Tyv√§rr blev det ingen vinst den h√§r g√•ngen - prova igen imorgon!`;
      } else {
        resultDiv.innerHTML = `üéâ Du vann: ${segment.text}!<br/>Din kod: <strong id="promoCode">${preloadedCode}</strong><br/><button class="copy-btn" onclick="copyCode()">üìã Kopiera koden</button><div id="copyMessage"></div><br/>Aktivera koden i appen nu ‚Äì g√§ller endast i 1 timme!`;
      }
    }

    function copyCode() {
      const code = document.getElementById('promoCode').innerText;
      navigator.clipboard.writeText(code).then(() => {
        document.getElementById('copyMessage').innerText = '‚úîÔ∏è Koden √§r kopierad!';
        setTimeout(() => document.getElementById('copyMessage').innerText = '', 2000);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      displayStreakBar(getUserId());
    });
  </script>
</body>
</html>
