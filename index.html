<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Spin & Win | LecToGo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@master/Winwheel.min.js"></script>
  <style>
    html, body {
      text-align: center;
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding-top: 20px;
    }
    h1 {
      color: #333;
      font-size: 1.5rem;
    }
    #streakBar {
      margin-top: 12px;
    }
    .canvas-container {
      width: 90%;
      max-width: 350px;
      margin: 10px auto;
    }
    #canvas {
      width: 100%;
    }
    .pointer {
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-top: 20px solid #333;
      margin: 10px auto;
    }
    .spin-btn {
      background-color: #3b82f6;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }
    .result {
      margin-top: 10px;
      font-size: 16px;
    }
    .copy-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 50px;
      font-size: 14px;
      cursor: pointer;
    }
    #copyMessage {
      margin-top: 8px;
      color: green;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>🎉 Snurra & vinn laddkrediter varje dag!</h1>
  <div id="streakBar"></div>
  <div class="pointer"></div>
  <div class="canvas-container">
    <canvas id="canvas" width="350" height="350"></canvas>
  </div>
  <button class="spin-btn" onclick="spin()">🎯 Snurra hjulet</button>
  <div class="result" id="result"></div>

  <script>
    const streakScriptURL = "https://script.google.com/macros/s/AKfycbxC035Wq-cOtNZXClfmdKPLxSn_NdOblFc9EIMCMm_vdV9MuMUbdiqjWtD9gEMZbwe6/exec";

    function getUserId() {
      const params = new URLSearchParams(window.location.search);
      let id = params.get('user_id');
      if (!id) {
        if (!localStorage.getItem('userId')) {
          id = 'user-' + Date.now();
          localStorage.setItem('userId', id);
        } else {
          id = localStorage.getItem('userId');
        }
      }
      return id;
    }

    function calculateStreak(dates) {
      const today = new Date().toISOString().split('T')[0];
      let baseDate = new Date();
      if (!dates.includes(today)) {
        baseDate.setDate(baseDate.getDate() - 1);
      }

      let streak = 0;
      for (let i = 0; i < 7; i++) {
        const checkDate = new Date(baseDate);
        checkDate.setDate(baseDate.getDate() - i);
        const dateStr = checkDate.toISOString().split('T')[0];
        if (dates.includes(dateStr)) {
          streak++;
        } else {
          break;
        }
      }

      // Nollställ streak om man nått 7 eller fler dagar
      if (streak >= 7) streak = 0;

      return streak;
    }

    function displayStreakBar(userId) {
      fetch(`${streakScriptURL}?get_dates=true&user_id=${userId}`)
        .then(res => res.json())
        .then(data => {
          const streak = calculateStreak(data.dates || []);
          const maxStreak = 7;
          let barHTML = '<div style="display: flex; justify-content: center; gap: 6px;">';

          for (let i = 1; i <= maxStreak; i++) {
            if (i <= streak) {
              barHTML += `<div style="width: 20px; height: 20px; background: #f97316; border-radius: 4px;"></div>`;
            } else if (i === maxStreak) {
              barHTML += `<div style="width: 40px; height: 20px; background: #facc15; font-size: 10px; font-weight: bold; border-radius: 4px; display: flex; align-items: center; justify-content: center;">🎯</div>`;
            } else {
              barHTML += `<div style="width: 20px; height: 20px; background: #e5e7eb; border-radius: 4px;"></div>`;
            }
          }

          barHTML += '</div>';
          const text = `<div style="margin-top: 6px; font-size: 14px; color: #444;">
            ${streak < 7
              ? `Snurra ${7 - streak} dagar till för att låsa upp bonusspel med Sparky!`
              : `🎉 Du har låst upp bonusutmaningen – startar nu!`}
          </div>`;

          document.getElementById('streakBar').innerHTML = barHTML + text;
        })
        .catch(() => {
          document.getElementById('streakBar').innerText = '⚠️ Kunde inte hämta streak.';
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
      displayStreakBar(getUserId());
    });
  </script>
</body>
</html>
